<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4">

  <div
    *ngFor="let gif of gifs"
    class="bg-gray-800 rounded-lg shadow-lg overflow-hidden transform transition duration-300 hover:scale-105 hover:shadow-2xl">
    <img [src]="gif.images.downsized_medium.url" [alt]="gif.title" class="w-full h-48 object-cover">
    <div class="p-4">
      <h5 class="text-lg font-semibold text-white mb-2">{{ gif.title}}</h5>
      <p class="text-gray-400 text-sm">Descripción del GIF.</p>
    </div>
  </div>


  <!-- Puedes duplicar esta estructura para más tarjetas de GIF -->
</div>
