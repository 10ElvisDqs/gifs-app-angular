<div class="w-full md:w-72 md:h-screen  bg-gradient-to-r from-slate-950 via-slate-800 to-slate-700 text-white flex flex-col p-4 rounded-lg shadow-lg ">
  <!-- Toggle Button for Mobile -->
  <div class="md:hidden flex justify-between items-center mb-4">
    <img src="favicon.ico" alt="Logo" class="h-10 w-10 mr-2">
    <span class="text-lg font-bold">{{ title | titlecase }}</span>
    <button (click)="toggleMenu()" class="text-white focus:outline-none">
      <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"/>
      </svg>
    </button>
  </div>

  <!-- Logo for Desktop -->
  <div class="hidden md:flex justify-center items-center mb-8">
    <div class="flex items-center">
      <img src="favicon.ico" alt="Logo" class="h-10 w-10 mr-2">
      <span class="text-lg font-bold">{{ title }}</span>
    </div>
  </div>

  <!-- Navigation -->
  <div [ngClass]="{'block': isMenuOpen, 'hidden': !isMenuOpen}" class="flex-1 overflow-y-auto md:block">
    <button
      class="w-full mb-2 transform hover:scale-100 transition-transform duration-200 ease-in-out"
      *ngFor="let tag of tags"
      (click)="searchTag(tag)"
    >
      <div class="flex items-center px-4 py-2 bg-slate-800 hover:bg-slate-600 text-gray-300 rounded-lg shadow-md">
        <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <!-- Icono del Dashboard -->
        </svg>
        {{ tag | titlecase }}
        <!-- <span class="ml-auto bg-slate-700 text-sm rounded-full px-2 py-0.5">5</span> -->
      </div>
    </button>
  </div>
</div>
